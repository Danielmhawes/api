<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chuck Norris | API requests with</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
     <!-- bootstrap styles -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <style>
        #button{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="row">
          <div class="col-md bg-warning" >
            <p>Chuck norris once said:</p>
           </div>
       </div>
       <div class="row">
            <div class="col-sm  bg-dark text-light ">
                <img src="" alt="" id="icon">
                <p id="quote"></p>
            </div>   
       </div>  
       <div class="row">
            <div class="col-sm bg-dark">
                    <a href="" id="url">Link to quote</a>
            </div>
               
            <div class="col-sm bg-dark">
                <button class=" btn btn-danger " ><a id="button click" href=""> Get a new qoute</a></button>
            </div>
          
        </div>
    </div>

    <script>
            function newQuote() {
                //the url we are making a request to
                var url = "https://api.chucknorris.io/jokes/random?category=dev";

                $.ajax({
                    url: url,
                    method: 'get',
                    success: function (data) {
                        //do something when call is successful
                        console.log(data);
                        $('#quote').text(data.value);
                        $('#url').attr('href', data.url);
                        $('#icon').attr('src', data.icon_url);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }

            $(document).ready(function () {
                newQuote();
                $('button').on('click', newQuote());
            });
        </script>




    

</body>
</html>
